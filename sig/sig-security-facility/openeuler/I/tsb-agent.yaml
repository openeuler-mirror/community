name: tsb-agent
description:The Trusted Software Base agent (TSB-agent) is deployed in the operating system. With the support of the root of trust, it establishes an active immune defense system for trusted terminal devices and enhances the security capabilities of terminals. It realizes the functions of system layer element collection, basic communication, and control execution in the Initiative Trusted Computing system, and is an important component for realizing Initiative Trusted Computing.
Promote the community to pay more attention to the Initiative Trusted Computing technology.
Promote the improvement of the functions of Initiative Trusted Computing products at the system layer.
Continuously drive the evolution of Initiative Trusted Computing products within the community in line with the development of operating system technology and trusted computing technology.
Solve the basic function development and maintenance of the TSB-agent, and promote the integration of this product with the security mechanisms of the operating system. 
branches:
