name: bcache-tools
description: Bcache is a Linux kernel block layer cache. It allows one or more fast
  disk drives such as flash-based solid state drives (SSDs) to act as a cache for
  one or more slower hard disk drives. bcache-tools contains the userspace tools required
  for bcache.
