name: xenomai
description: The Xenomai Cobalt real-time core depends on a patch to the mainline
  Linux kernel, which introduces a separate, high-priority execution stage for running
  out-of-band interrupt handlers immediately upon IRQ receipt, which cannot be delayed
  by the regular kernel work
branches:
- name: master
  type: protected
- name: linux6.6-base-dev
  type: protected
  create_from: master
type: public
